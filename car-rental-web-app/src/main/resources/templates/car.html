<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../static/css/font-awesome.min.css"
          th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <title>Edit car</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="../"  class="navbar-brand"><img src="../static/img/red_car.svg"
                                                 th:src="@{/img/red_car.svg}"
                                                 height="50" width="50" alt="red_car"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link " href="#"
                   th:href="@{/}">Make order</a>
                <a class="nav-item nav-link" href="period.html"
                   th:href="@{/period}">Statistics</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"><a href="cars.html"
                                        th:href="@{/cars}"
                                        class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto"
              th:text="${isNew} ? 'New car' : 'Edit car'">Edit car</span>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <form id="carForm"
                          th:object="${car}"
                          action="cars.html"
                          th:action="@{${#httpServletRequest.servletPath}}"
                          th:method="@{post}">

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p>Please fix errors below:</p>
                        </div>

                        <input id="field_carId"
                               type="hidden"
                               th:field="*{id}"/>

                        <div class="form-group">
                            <label class="form-control-label"
                                   for="field_carBrand">Car Brand</label>
                            <input class="form-control "
                                   th:class="${#fields.hasErrors('brand')} ? 'form-control is-invalid' : 'form-control'"
                                   id="field_carBrand"
                                   type="text" value="CEO"
                                   th:field="*{brand}"/>
                            <div th:if="${#fields.hasErrors('brand')}"
                                 class="invalid-feedback"
                                 th:errors="*{brand}">[errors]</div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label"
                                   for="field_carRegisterNumber">Car registration number</label>

                            <input class="form-control "
                                   th:class="${#fields.hasErrors('registerNumber')} ? 'form-control is-invalid' : 'form-control'"
                                   id="field_carRegisterNumber"
                                   type="text" value="CEO"
                                   th:field="*{registerNumber}"/>
                            <div th:if="${#fields.hasErrors('registerNumber')}"
                                 class="invalid-feedback"
                                 th:errors="*{registerNumber}">[errors]</div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label"
                                   for="field_carPrice">Car price $</label>

                            <input class="form-control "
                                   th:class="${#fields.hasErrors('price')} ? 'form-control is-invalid' : 'form-control'"
                                   id="field_carPrice"
                                   type="text" value="CEO"
                                   th:field="*{price}"/>
                            <div th:if="${#fields.hasErrors('price')}"
                                 class="invalid-feedback"
                                 th:errors="*{price}">[errors]</div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="cars.html"
                               th:href="@{/cars}"
                               class="btn btn-light mr-1"
                               title="Cancel"
                               data-toggle="tooltip"
                               data-placement="top">
                                Cancel</a>
                            <a href="cars.html"
                               th:href="@{/cars}"
                               th:onclick="@{document.forms['carForm'].submit(); return false;}"
                               class="btn btn-primary"
                               title="Save car"
                               data-toggle="tooltip"
                               data-placement="top">
                                <i class="d-none d-sm-inline fa fa-save"></i> Save</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script src="../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
