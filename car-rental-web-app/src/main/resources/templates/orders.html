<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../static/css/font-awesome.min.css"
          th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>List of orders</title>
</head>
<style>
    #id {
        width: 10%;
    }
    #brand {
        width: 30%;
    }
    #registNum {
        width: 30%;
    }
    #date {
        width: 30%;
    }
    @media (min-width: 768px) {
        .modal-xl {
            width: 90%;
            max-width: 1200px;
        }
    }
</style>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="../" class="navbar-brand"><img src="../static/img/red_car.svg"
                                                th:src="@{/img/red_car.svg}"
                                                height="50" width="60" alt="red_car"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link" href="#"
                   th:href="@{/}">Make order</a>
                <a class="nav-item nav-link active" href="period.html"
                   th:href="@{/orders}">Show orders</a>
                <a class="nav-item nav-link" href="period.html"
                   th:href="@{/period}">Statistics</a>
            </ul>
        </div>
    </nav>
</header>

<nav id="main-header"
     class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand text-uppercase mr-auto">Rent record list</span>
    <ul class="navbar-nav float-right">
        <li class="nav-item" >
            <div class="dropdown">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Xml" style="width: 250px">
                    <i class="fa fa-file-zip-o"></i>
                    XML
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a id="export_xml" class="dropdown-item" href="http://localhost:8088/orders/download/orders.xml" >Save
                        in xml archive</a>
                    <a id="import_xml" class="dropdown-item" href="#" data-toggle="modal" data-target="#uploadDialog">Upload
                        from xml archive</a>
                </div>
            </div>
        </li>
    </ul>
</nav>

<div class="container-fluid" th:if="${not #lists.isEmpty(orders)}">
    <div class="row">
        <div class="col">
            <div class="card">
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Brand</th>
                        <th>Number</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <th id="id" th:text="${order.id}">1</th>
                        <td id="brand" th:text="${order.brand}">BMW</td>
                        <td id="registNum" th:text="${order.registerNumber}">3909 AB-1</td>
                        <td id="date" th:text="${order.date}">2001-01-01</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>

<!--Uploading orders from .xml archive -->
<div class="modal fade  bd-example-modal-xl" id="uploadDialog" tabindex="-1"
     role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Uploading .xml archive file</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Anastasiya</span>
                    <span aria-hidden="true">Order table</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>Browse and Upload archive</h5>
                <form id="uploadForm" method="post" th:action="@{/orders/import_xml}"
                      enctype="multipart/form-data">
                    <div class="uploadInput">
                        <div class="form-group">
                            <input type="file" name="file" id="file" class="input-file">
                            <label for="file" class="btn btn-tertiary js-labelFile">
                                <i class="icon fa fa-check"></i>
                                <span class="js-fileName">Загрузить файл</span>
                            </label>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a id="saveFileBtn"
                       tabindex="1"
                       th:onclick="@{document.forms['uploadForm'].submit(); return false;}"
                       class="btn btn-primary"
                       title="Upload cars"
                       data-toggle="tooltip"
                       data-placement="top"
                       data-dismiss="modal">
                        <i class="d-none d-sm-inline fa fa-save"></i> Save</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script src="../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
    (function() {
        'use strict';
        $('.input-file').each(function() {
            var $input = $(this),
                $label = $input.next('.js-labelFile'),
                labelVal = $label.html();
            $input.on('change', function(element) {
                var fileName = '';
                if (element.target.value) fileName = element.target.value.split('\\').pop();
                fileName ? $label.addClass('has-file').find('.js-fileName').html(fileName) : $label.removeClass('has-file').html(labelVal);
            });
        });

    })();
</script>
</body>
</html>
